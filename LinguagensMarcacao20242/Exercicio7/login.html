<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paradise Hotel</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+CO+Guides&family=Rouge+Script&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/contato.css">
</head>
<body>

    <header>

        <figure><a href="#"><img src="img/logo.png" alt="Paradise Hotel"></a></figure>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact">
        <div class="txt">
            <h1>Fale Conosco</h1>
        </div>

        <div class="form-container">
            <form action="#" method="post" id="contact-form">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" placeholder="Seu nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Seu e-mail" required>

                <label for="psw">Senha:</label>
                <input type="password" id="psw" name="psw" placeholder="Digite sua senha: ">

                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>

    <footer>
        <p>Todos os direitos reservados.</p>
    </footer>
    
</body>
</html>
